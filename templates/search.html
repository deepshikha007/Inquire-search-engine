<style>
    body {
    font-size: 10pt;
    font-family: arial, sans-serif;
    }
    
    a {
    text-decoration: none;
    
    }
    
    a:hover {
    text-decoration: underline;
    }
    
    button {
    font-weight: bold;
    font-family: arial;
    }
    
    
    /* Top Toolbar */
    
    .top-toolbar {
    height: 50px;
    margin-left: 3.5%;
    
    }
    
    .top-toolbar nav {
    float:right;
    margin: 7px 21px;
    }
    
    .top-toolbar nav a {
    margin: 3px 6px;
    color: #404040;
    }
    
    .top-toolbar nav a:hover {
    color: #111111;
    }
    
    .btn {
  background-color: #555555; 
  border: none;
  border-radius:7px;
  color: white;
  padding: 7px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 11px;
  margin: 4px 2px;
  cursor: pointer;

}

    
    .top-toolbar nav img {
    margin: 0 7.5px;
    height: 22px;
    position: relative;
    top: 7px;}
    
    /* End of Top Toolbar */
    /* Search */
    
    .search {
    text-align: center;
    clear: both;
    margin: 0 70% 0 0;
    }
    
    .logo {
    max-width: 25%;
    margin: 0 auto;
    }
    
    .search img {
    margin-bottom: 3%;
    max-width: 100%;
    }
    
    .search input {
    
    width: 570px;
    border: 1px solid #D8D8D8;
    padding: 12px;
    font-size: 11pt;
    /* background: url('images/microphone.png') no-repeat;
    background-position: right;
    background-size: 4.25%;*/
    box-shadow: 5px 5px 2px #C9C6CA;
    }
    
    .search-bar {
    max-width: 80%;
    border-radius: 25px;
    }
    
    .search input:focus {
    outline: none;
    border: 1px solid color|transparent|initial|inherit;
    box-shadow: 5px 5px 2px #C9C6CA;
    }
    
    
    
    /* End of Search */
    /* Footer */
    
    footer {
    position: fixed;
    bottom: 0;
    height: 42px;
    width: 100%;
    font-size: 9.5pt;
    background-image: -moz-linear-gradient(top, #F5F5F5 0%, #F0F0F0 100%);
    background-image: -o-linear-gradient(top, #F5F5F5 0%, #F0F0F0 100%);
    background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0, #F5F5F5), color-stop(1, #F0F0F0));
    background-image: -webkit-linear-gradient(top, #F5F5F5 0%, #F0F0F0 100%);
    background-image: linear-gradient(to bottom, #F5F5F5 0%, #F0F0F0 100%);
    }
    
    .footer-left {
    float: left;
    margin-left: 16px;
    }
    
    .footer-right {
    float: right;
    margin-right: 16px;
    }
    
    footer nav {
    display: inline-block;
    padding: 15px 0 0 0;
    }
    
    footer nav a {
    padding: 3px 14px;
    color: #646464;
    }
    
    footer nav a:hover {
    color: #000000;
    }
    
    /* End of Footer */
    
    @media screen and (max-width: 510px) {
    .top-toolbar nav a:nth-child(2), a:nth-child(3), footer {
    display:none;
    }
    
    .logo {
    max-width: 40%;
    }
    }
    .dark-mode {
  background-color: #252425;
  color: white;
}

    </style>
    {% load static %}
    <div>
    <div class="search">
    
    <form method="POST" action="search">
    {% csrf_token %}
    <input class="search-bar" placeholder="Search For Your Query Here !!" type="text" name="search" autofocus x-webkit-speech/>
    <div class="search-nav">
    
    
    </form>
    
    </div>
    </div>
    
    <div class="top-toolbar">
    
    
    
    
   
    </div>
    </div>
    
    <div class = "result">
    {% if final_result %}
    <b style="padding-left: 50px; padding-right: 50px; color: #646464;">Web Results</b>
    {% for result in final_result %}
    <div style="padding-left: 50px; padding-right: 50px;">
        <h3 style="color: blue;"><a href="{{ result.1 }}">{{ result.0 }}</a></h3>
        <h3 style="color: green;">{{ result.1 }}</h3>
        <h3>{{ result.2 }}</h3>
    </div><br><br>
    {% endfor %}
    {% endif %}
    </div>

    <div class="footer">
    <footer class="bottom-toolbar">
    <nav class="footer-left">
    <a href="#">Advertising</a>
    <a href="#">Business</a>
    <a href="#">About</a>
    </nav>
    <nav class="footer-right">
    <a href="#">New Privacy &amp; Terms</a>
    <a href="#">Settings</a>
    </nav>
    </footer>
    </div>
